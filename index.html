<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to MyNotes</h1>
        <div id="loginContainer">
            <form id="loginForm">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" placeholder="Enter your email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <div id="message"></div>
        </div>

        <div id="homePage">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <form id="noteForm">
                <textarea id="noteText" rows="4" placeholder="Write your note here..." maxlength="200"
                    required></textarea>
                <div id="charCount">200 characters remaining</div>
                <button type="submit">Add Note</button>
            </form>
            <input type="text" id="searchNote" placeholder="Search notes...">
            <div id="notesList"></div>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
